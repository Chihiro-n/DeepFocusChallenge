# EXP014 child-exp000
# EXP003 + Discussion改善点

# ベース: EXP003 (LB 19.16)
# 追加: Discussionから有効そうな点のみ

# Discussion追加特徴量:
# - 周波数帯域のstd (5帯域: 0-50, 50-100, 100-200, 200-300, 300-512)
# - 局所コントラスト kernel=32 (EXP003は3,5,7,11)
# - 高周波/低周波比

# EXP003から継承:
# - 全60特徴量
# - LightGBMモデル
# - 同じハイパーパラメータ

# モデル: LightGBM（EXP003と同じ）
lgb_params:
  objective: regression
  metric: rmse
  boosting_type: gbdt
  num_leaves: 15
  max_depth: 4
  learning_rate: 0.05
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  min_child_samples: 3
  lambda_l1: 0.1
  lambda_l2: 0.1
  seed: 42

num_boost_round: 300
early_stopping_rounds: 50

# CV設定:
cv:
  - method: KFold
    n_splits: 5
    shuffle: true
    random_state: 42
  - method: GroupKFold  # 過学習検知用
    n_splits: 5
    group_col: pattern

# 特徴量数: 60 (EXP003) + 13 (Discussion) = 73
